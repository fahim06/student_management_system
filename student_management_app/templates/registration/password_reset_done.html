{% extends 'registration/base.html' %}

{% block content %}
    <div class="card-body login-card-body text-center">
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
        </div>
        <h4 class="login-box-msg mb-2">Check Your Email</h4>
        <p class="text-muted mb-4">
            We've sent password reset instructions to the email address you provided if it exists in our system.
        </p>
        <div class="d-grid gap-2 mt-4">
            <a href="{% url 'show_login' %}" class="btn btn-primary">Back to Login</a>
        </div>
    </div>
{% endblock content %}
